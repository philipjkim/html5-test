<!DOCTYPE HTML>
<html>
  <head>
    <title>Image Effects</title>
    <link rel="stylesheet" type="text/css" href="css/effects.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script src='js/effects.js'></script>
  </head>
  <body>
    <p>
      <div id="fadeinout" class='img_div'>
        <h3>Fade-in/out</h3>
        <img id='to_fade' class="top" src="images/ClownFish.jpg" />
      </div>
    </p>
    <br />
    <p>
      <div id="shake" class='img_div'>
        <h3>Hover the image to shake.</h3>
        <img id='to_shake' class="top" src="images/ClownFish.jpg" onmouseover='shakeleft("to_shake")' onmouseout="stoptimer()" />
      </div>
    </p>
    <br />
    <p>
      <div id='rotation' class='img_div'>
        <h3>top 30px right 5px 위치에 -15도 돌린 이미지임니다.</h3>
        <img id='to_rotate' src='images/ClownFish.jpg' />
      </div>
    </p>
  </body>
</html>
